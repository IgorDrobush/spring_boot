<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<h2>Редактировать пользователя</h2>
<form th:action="@{/update}" method="post" accept-charset="UTF-8" th:object="${user}">
    <div>
        <input type="hidden" th:field="*{id}" />
    </div>

    <div>
        <label for="name">Имя: </label>
        <input type="text" id="name" th:field="*{name}" placeholder="Введите имя"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
    </div>

    <div>
        <label for="age">Возраст: </label>
        <input type="number" id="age" th:field="*{age}" placeholder="Введите возраст"/>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red;"></div>
    </div>

    <div>
        <input type="submit" value="Редактировать"/>
    </div>
</form>
</body>
</html>
